<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="https://github.com/taeinha/js-climber/blob/master/src/images/favicon.png?raw=true" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e4af1a28de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="dist/main.css">
  <script type="text/javascript" src="dist/main.js" defer></script>
  <title>JS Climber</title>
</head>
<body>
  <div class="game-container">
      <header class="game-upper-container">
        <ul class="game-left-link-icons">
          <li><a href="https://github.com/taeinha/Dino-Jumps" target="_blank"><i class="fab fa-github-square"></i></a></li>
          <li><a href="https://taeinha.com/" target="_blank"><i class="fas fa-suitcase"></i></a></li>
          <li><a href="https://angel.co/tae-in-ha" target="_blank"><i class="fab fa-angellist"></i></a></li>
          <li><a href="https://www.linkedin.com/in/tae-in-ha/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
        <img src="./src/images/dinojump.png" alt="title" class="game-title">
      </header>
      <div class="game-lower-container">
        <div class="game-left-sidebar">
          <ul class="game-highscores">
            <h1>Top 10 High Scores</h1>
          </ul>
          <div class="game-controls">
            <h1>Game Controls</h1>
            <p>[<i class="fas fa-arrow-left"></i>] : Move left</p>
            <p>[<i class="fas fa-arrow-right"></i>] : Move right</p>
            <p>[<i class="fas fa-arrow-down"></i>] : Jump</p>
            <p>[<i class="fas fa-arrow-down"></i> + <i class="fas fa-arrow-left"></i>] : Jump left</p>
            <p>[<i class="fas fa-arrow-down"></i> + <i class="fas fa-arrow-right"></i>] : Jump right</p>
            <p>[<span>R</span>] : Restart game</p>
          </div>
        </div>

        <div class="canvas-container">
          <!-- <i class="fas fa-question-circle"></i> -->
          <canvas></canvas>
          <div id="highscore-modal" class="modal-background hidden">
            <div class="modal-content game-highscores-lose hidden">
              <h1>Nice try!</h1>
              <h1>Press R to restart game!</h1>
            </div>
            <div class="modal-content game-highscores-winner hidden">
              <h1>You got a high score!</h1>
              <form>
                <label>
                  Name:
                  <input id="game-highscores-form-name" type="text">
                </label>

                <label>
                  Time: 
                  <p id="game-highscores-form-time"></p>
                </label>

                <button id="game-highscores-form-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>
  

  
</body>
</html>

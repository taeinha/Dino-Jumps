<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="dist/main.css">
  <script type="text/javascript" src="dist/main.js" defer></script>
  <title>JS Climber</title>
</head>
<body>
  <div class="game-container">
    <ul class="game-highscores"></ul>
    <div class="canvas-container">
      <canvas></canvas>
      <div id="highscore-modal" class="modal-background hidden">
        <div class="modal-content game-highscores-lose hidden">
          <h1>You did not get a high score</h1>
          <h1>Better luck next time!</h1>
        </div>
        <div class="modal-content game-highscores-winner hidden">
          <h1>Congratulations, you won!</h1>
          <form>
            <label>
              Name:
              <input id="game-highscores-form-name" type="text">
            </label>

            <label>
              Time: 
              <p id="game-highscores-form-time"></p>
            </label>

            <button id="game-highscores-form-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- <div class="game-right-sidebar">
      <div class="game-right-sidebar-controls">
        <p>Arrow Left ←: Move left</p>
        <p>Arrow Right →: Move right</p>
        <p>Arrow Down ↓: Jump (based on power bar)</p>
      </div>
      <div class="game-right-sidebar-tips">

      </div>
    </div> -->
  </div>
  

  
</body>
</html>
